<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco -->
  <rect width="800" height="800" fill="white"/>
  
  <!-- Montaña principal con contorno grueso estilo de tu imagen -->
  <path d="M150 350 L400 80 L650 350 L600 350 L400 130 L200 350 Z" 
        fill="black" 
        stroke="black" 
        stroke-width="15" 
        stroke-linejoin="round"/>
  
  <!-- Nieve en la montaña más detallada -->
  <path d="M400 80 L500 180 L460 180 L420 140 L400 120 L380 140 L340 180 L300 180 Z" 
        fill="white"/>
  
  <!-- Contorno exterior del ojo -->
  <path d="M150 450 Q400 300 650 450 Q400 600 150 450 Z" 
        fill="none" 
        stroke="black" 
        stroke-width="15"/>
  
  <!-- Ojo blanco interior */
  <ellipse cx="400" cy="450" rx="200" ry="100" 
           fill="white" 
           stroke="black" 
           stroke-width="12"/>
  
  <!-- Iris exterior */
  <circle cx="400" cy="450" r="70" 
          fill="white" 
          stroke="black" 
          stroke-width="8"/>
  
  <!-- Pupila */
  <circle cx="400" cy="450" r="35" 
          fill="black"/>
  
  <!-- Brillo en el ojo */
  <circle cx="385" cy="435" r="12" 
          fill="white"/>
  
  <!-- Texto LAMBARI con el estilo exacto -->
  <text x="400" y="720" 
        text-anchor="middle" 
        font-size="88" 
        font-weight="900" 
        fill="black"
        font-family="Arial, sans-serif"
        letter-spacing="8px">
    LAMBARI
  </text>
</svg>